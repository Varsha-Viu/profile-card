<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" class="svg" alt="">
    </div>

    <div class="card-content">
      <img src="images/image-victor.jpg" alt="Victor crest profile image" class="profile-img">

      <div class="profile-name">
        <p class="heading-4">Victor Crest <span class="text-grey">26</span></p>
        <small class="text-grey">London</small>
      </div>

      <hr>

      <div class="social-container">
        <div class="social-count">
          <p>80K</p>
          <small>Followers</small>
        </div>
        <div class="social-count">
          <p>803K</p>
          <small>Likes</small>
        </div>
        <div class="social-count">
          <p>1.4K</p>
          <small>Photos</small>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/varsha-pathak-0527251a1/" target="_blank">Varsha Pathak</a>.
  </div>
</body>

</html>
